<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <title>API Planos RH</title>
  </head>
  <body>
    <main>
      <form class="addform">
        <input
          type="text"
          placeholder="Nome"
          class="input-plano"
          id="nomeInput"
        />
        <input type="text"
        placeholder="Valor"
        class="input-plano"
        id="valorInput"
        />
        <button type="submit">+</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Plano</th>
            <th>Cadastrado em</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
